<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Service Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .result h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .result p {
            color: #333;
            font-size: 20px;
            line-height: 1.6;
            word-wrap: break-word;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }
        
        .error {
            background: #fee;
            border-left-color: #f44;
        }
        
        .error h3 {
            color: #f44;
        }
        
        .examples {
            margin-top: 20px;
            padding: 15px;
            background: #f0f7ff;
            border-radius: 10px;
        }
        
        .examples h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .examples button {
            background: white;
            color: #667eea;
            padding: 8px 16px;
            margin: 5px;
            font-size: 14px;
            border: 2px solid #667eea;
            width: auto;
        }
        
        .examples button:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Translation Service Test</h1>
        <p class="subtitle">English to Marathi Translation (MyMemory API)</p>
        
        <div class="input-group">
            <label for="englishText">Enter English Text:</label>
            <textarea 
                id="englishText" 
                placeholder="Type something in English..."
            >What is the capital of Maharashtra?</textarea>
        </div>
        
        <button onclick="translateText()" id="translateBtn">
            ‚ú® Translate to Marathi
        </button>
        
        <div class="examples">
            <h4>üìù Quick Examples (click to test):</h4>
            <button onclick="setExample('Hello, how are you?')">Greeting</button>
            <button onclick="setExample('What is your name?')">Question</button>
            <button onclick="setExample('The study of living organisms is called biology.')">Science</button>
            <button onclick="setExample('India gained independence in 1947.')">History</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        // Translation Service Implementation
        const translationCache = {};
        
        async function translateToMarathi(text) {
            if (!text || text.trim() === '') {
                return text;
            }
            
            // Check cache
            const cacheKey = `en-mr:${text}`;
            if (translationCache[cacheKey]) {
                console.log('Cache hit!');
                return translationCache[cacheKey];
            }
            
            try {
                const API_URL = 'https://api.mymemory.translated.net/get';
                const params = new URLSearchParams({
                    q: text,
                    langpair: 'en|mr',
                });
                
                const response = await fetch(`${API_URL}?${params.toString()}`);
                
                if (!response.ok) {
                    throw new Error(`API returned ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.responseStatus !== 200) {
                    throw new Error('Translation failed: ' + data.responseDetails);
                }
                
                const translatedText = data.responseData.translatedText;
                
                // Cache the result
                translationCache[cacheKey] = translatedText;
                
                return translatedText;
            } catch (error) {
                console.error('Translation error:', error);
                throw error;
            }
        }
        
        async function translateText() {
            const input = document.getElementById('englishText').value;
            const button = document.getElementById('translateBtn');
            const resultDiv = document.getElementById('result');
            
            if (!input.trim()) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ö†Ô∏è Error</h3>
                        <p>Please enter some text to translate!</p>
                    </div>
                `;
                return;
            }
            
            // Show loading
            button.disabled = true;
            button.textContent = 'üîÑ Translating...';
            resultDiv.innerHTML = '<div class="loading">‚è≥ Translating...</div>';
            
            try {
                const startTime = Date.now();
                const translated = await translateToMarathi(input);
                const timeTaken = Date.now() - startTime;
                
                resultDiv.innerHTML = `
                    <div class="result">
                        <h3>‚úÖ Translation Result</h3>
                        <p>${translated}</p>
                        <p style="margin-top: 15px; font-size: 14px; color: #666;">
                            ‚ö° Translated in ${timeTaken}ms
                            ${translationCache[`en-mr:${input}`] ? ' (from cache)' : ' (via API)'}
                        </p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Translation Failed</h3>
                        <p>${error.message}</p>
                        <p style="margin-top: 10px; font-size: 14px;">
                            Showing original text: ${input}
                        </p>
                    </div>
                `;
            } finally {
                button.disabled = false;
                button.textContent = '‚ú® Translate to Marathi';
            }
        }
        
        function setExample(text) {
            document.getElementById('englishText').value = text;
            translateText();
        }
        
        // Allow Enter key to translate
        document.getElementById('englishText').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                translateText();
            }
        });
        
        // Auto-translate on page load
        window.addEventListener('load', () => {
            setTimeout(() => translateText(), 500);
        });
    </script>
</body>
</html>
